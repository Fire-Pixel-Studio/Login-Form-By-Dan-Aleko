<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feplix - Home</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      text-align: center;
      padding: 50px;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
    }

    .logout-btn {
      background-color: #e50914;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }

    .logout-btn:hover {
      background-color: #b20710;
    }
  </style>
</head>
<body>
  <h1>Welcome to <span style="color:#e50914;">Feplix</span> Dashboard!</h1>
  <p>You are logged in.</p>
  <button class="logout-btn" onclick="logout()">Logout</button>

  <!-- Firebase Auth -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCyE9XQwWP87JV9dz1z--890lM2RmP7k5w",
      authDomain: "feplix-login-data-server-001.firebaseapp.com",
      projectId: "feplix-login-data-server-001",
      storageBucket: "feplix-login-data-server-001.firebasestorage.app",
      messagingSenderId: "147675628478",
      appId: "1:147675628478:web:171304d8e48b3f12406fef",
      measurementId: "G-5XV4F9V8PP"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    auth.onAuthStateChanged((user) => {
      if (!user) {
        // Not logged in
        window.location.href = "index.html";
      }
    });

    function logout() {
      auth.signOut().then(() => {
        window.location.href = "index.html";
      });
    }
  </script>
</body>
</html>
