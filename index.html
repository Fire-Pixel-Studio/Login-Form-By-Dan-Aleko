<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feplix - Login Form</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet"/>
</head>
<body>
  <img src="Feplix-FEPLIX.png" class="logo-top-left" alt="Feplix Logo Top Left"/>
  <div class="slogan">Unlimited movies, TV shows, and more</div>
  <div class="wrapper">
    <form id="login-form">
      <h1>Login <span class="feplix-text">to <span class="feplix-color">Feplix</span></span></h1>
      <div class="input-box">
        <input type="email" placeholder="Email" required />
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Password" required />
        <i class='bx bxs-lock-alt'></i>
      </div>
      <div class="remember-forgot">
        <label><input type="checkbox"/>Remember Me</label>
        <a href="forgot-password.html">Forgot Password</a>
      </div>
      <button type="submit" class="btn">Login</button>
      <div class="register-link">
        <p>Don't have an account? <a href="register.html">Register</a></p>
      </div>
    </form>
  </div>
  <img src="Feplix-F.png" class="logo-bottom-right" alt="Feplix Logo Bottom Right"/>

  <!-- Firebase Auth -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCyE9XQwWP87JV9dz1z--890lM2RmP7k5w",
      authDomain: "feplix-login-data-server-001.firebaseapp.com",
      projectId: "feplix-login-data-server-001",
      storageBucket: "feplix-login-data-server-001.firebasestorage.app",
      messagingSenderId: "147675628478",
      appId: "1:147675628478:web:171304d8e48b3f12406fef",
      measurementId: "G-5XV4F9V8PP"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    document.getElementById('login-form').addEventListener('submit', function (e) {
      e.preventDefault();
      const email = document.querySelector('input[placeholder="Email"]').value;
      const password = document.querySelector('input[placeholder="Password"]').value;

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          alert("Login successful!");
          // Redirect to homepage if needed
        })
        .catch(error => {
          alert("Error: " + error.message);
        });
    });
  </script>
</body>
</html>
