<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feplix - Forgot Password</title>
  <link rel="stylesheet" href="styles.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <img src="Feplix-FEPLIX.png" alt="Feplix Logo Top Left" class="logo-top-left">
  <div class="slogan">Unlimited movies, TV shows, and more</div>
  <div class="wrapper">
    <form id="forgot-password-form">
      <h1>Forgot Password</h1>
      <div class="input-box">
        <input type="email" placeholder="Email" required>
        <i class='bx bxs-envelope'></i>
      </div>
      <button type="submit" class="btn">Reset Password</button>
      <div class="register-link">
        <p>Remembered your password? <a href="index.html">Login</a></p>
      </div>
    </form>
  </div>
  <img src="Feplix-F.png" alt="Feplix Logo Bottom Right" class="logo-bottom-right">
  <script>
    document.getElementById('forgot-password-form').addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.querySelector('input[type="email"]').value;
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        alert('Please enter a valid email address.');
        return;
      }
      console.log('Forgot Password Data:', { email });
      alert('Password reset link sent to ' + email);
    });
  </script>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_PROJECT_ID.appspot.com",
    messagingSenderId: "YOUR_SENDER_ID",
    appId: "YOUR_APP_ID"
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
</script>


</body>
</html>
